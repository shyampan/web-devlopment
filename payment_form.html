<!DOCTYPE html>
<html>
    <head>
        <title>Payment Form</title>
    </head>

    <body>
        <form action=""> <h1>Payment Form</h1>
            <h2>Contact Information</h2>
            <p>Name: <input type="text" name="name" required></p>
            <p> <fieldset><legend>
                Gender: Male<input type="radio" name="gender" id="male">  Female<input type="radio" name="gender" id="female"></fieldset>
            </legend> </p>
            <p>Address <textarea name="address" id="address" cols="50" rows="5"></textarea></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <p> 
                <h2>Payment info:</h2>
                Select card   
                <select name="card_type" id="card_type">
                <option value="">select card</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="master card">mastter card</option>
                <option value="slice">slice</option>
            </select>
            
            </p>
            <p>
                Card Number <input type="number" name="card_number" id="card_number">
            </p>
            <p>Expiration date <input type="date" name="exp" id="exp"></p>
            <p>CVV <input type="password" name="cvv" id="cvv"></p>
            <p><input type="submit" value="pay now" id="sumbit"> </p>
        </form>
    </body>
</html>
